{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="swipeBackgroundImage ">
    <h1 class="text-center">Swipe Page</h1>
    <div class="card swipeCard">
        <div class="card-header species">
        </div>
        <div class="plantImageDiv">
            <img class="plantImage " src="{{url_for('static', filename='lizard.jpg')}}" />
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item difficulty">Difficulty</li>
            <li class="list-group-item water">Water</li>
            <li class="list-group-item light">light</li>
        </ul>
        <div class="swipedThru" style="display:none">You swiped through all the cards!</div>
        <div class="btn-group">
            <button class="btn btn-success yesButton">YEUUUHHH</button>
            <button class="btn btn-danger noButton">NOIIII</button>
        </div>
    </div>
    <div>
        <ul class="yasPlants">
            <h1>Your Bebez</h1>
        </ul>
    </div>
    <form method="POST">
        {{ form3.hidden_tag() }}
        <input hidden="hidden" id="userPlants" name="userPlants" type="text" value="">
        <button class="reviewButtons" id="submit" type="submit">Save ya Plantz</button>
    </form>
</div>
{% endblock %}
